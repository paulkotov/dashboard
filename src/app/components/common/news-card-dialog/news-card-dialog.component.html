<div class="news_dialog">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <div mat-dialog-content>
    <p>{{data.text}}</p>
  </div>
  <div mat-dialog-actions>
    <div class="news_dialog-button">
      <button mat-raised-button color="accent" (click)="onNoClick()">No Thanks</button>
    </div>
  </div>
</div>
