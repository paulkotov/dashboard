<div class="row">
  <div class="col-sm-12">

    <div class="panel panel-default">
      <div class="panel-body">
        <form class="form-horizontal">

          <div class="form-group">
            <div class="label">Name</div>
            <input name="username" #username placeholder="Username" [(ngModel)]="user.name"/>
          </div>

          <div class="form-group form-inputs">
            <div class="form-group">
              <div class="label">E-mail</div>
              <input name="email" #email type="email" class="form-control short" [(ngModel)]="user.email"/>
            </div>
            <div class="form-group">
              <div class="label">Password</div>
              <input name="date" #date type="password" class="form-control short" [(ngModel)]="user.password"/>
            </div>
          </div>
          <div class="form-group form-inputs">
            <div class="form-group">
              <div class="label">Role</div>
              <select name="game" #role class="form-control short" placeholder="Game" [value]="user.role" (change)="setUserRole($event)">
                <option class="" [value]="role" *ngFor="let role of roles">{{role}}</option>
              </select>
            </div>
            <div class="form-group" *ngIf="user.role === 'Player'">
              <div class="label">Game</div>
              <select name="game" #game class="form-control short" placeholder="Game" [value]="user.game" (change)="setUserGame($event)">
                <option class="" [value]="game" *ngFor="let game of games">{{game}}</option>
              </select>
            </div>
            <div class="form-group" *ngIf="user.role === 'Bot'">
                <div class="label">Strategy</div>
                <select name="strat" #strat class="form-control short" placeholder="Game" [value]="strategy" (change)="setUserGame($event)">
                  <option class="" [value]="game" *ngFor="let game of games">{{game}}</option>
                </select>
              </div>
          </div>
          <div class="form-group form-inputs">
            <div class="form-group" *ngIf="user.role === 'Bot'">
              <div class="label">Balance</div>
              <input name="bal" #bal type="text" class="form-control short" [(ngModel)]="balance"/>
            </div>
          </div>
          <div class="form-group form-inputs">
            <input name="isactive" #isactive class="form-control checkbox" type="checkbox" [(ngModel)]="user.isActive"/>
            <div class="label">Is Active</div>
          </div>
          <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
              <button mat-raised-button color="primary" class="btn btn-sm btn-default" (click)="saveUser()" type="button">Save</button>
              <button mat-button color="accent" class="btn btn-sm btn-default button-cancel" (click)="cancel()" type="button">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
